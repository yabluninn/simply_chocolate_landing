<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>SIMPLY <span>CHOCOLATE</span></h1>
        <i class="hgi hgi-stroke hgi-chocolate"></i>
      </div>
      <nav class="menu">
        <ul class="menu-tabs">
          <li class="menu-item">Home</li>
          <li class="menu-item">How it's made?</li>
          <li class="menu-item">Chocolate is loved</li>
        </ul>
        <ul class="social">
          <li class="social-item">
            <i class="hgi hgi-stroke hgi-instagram"></i>
          </li>
          <li class="social-item">
            <i class="hgi hgi-stroke hgi-twitter"></i>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-blocks">
        <p class="hero-slogan">
          Treat yourself or a loved one to our finest ingredients for a moment
          of pure delight!
        </p>
        <div class="hero-buttons">
          <div class="hero-main-buttons">
            <button class="hero-main-button hero-primary-button">
              Buy now
            </button>
            <button class="hero-main-button">How it's made</button>
          </div>
          <div class="hero-scroll-button-container">
            <p class="hero-scroll-button-title">scroll down</p>
            <button class="hero-scroll-button">
              <i class="hgi hgi-stroke hgi-arrow-down-01"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
